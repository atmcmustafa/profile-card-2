<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card </title>
    <link rel="stylesheet" href="src/output.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
</head>

<body class="font-kumbhSans">

    <section class="w-full h-screen bg-darkCyan p-4 lg:p-40 mx-auto relative"
        style="background-image: url(images/bg-pattern-top.svg); background-size: contain; background-repeat: no-repeat;">
        <div
            class="flex flex-col justify-center items-center w-full sm:w-2/4 md:w-5/12 xl:w-4/12  2xl:w-3/12 mx-auto rounded-lg bg-white relative">
            <div class="absolute top-1/3 md:top-1/4 rounded-full">
                <img src="images/image-victor.jpg" class="rounded-full border-2 border-white">
            </div>
            <div class="p-0 w-full">
                <img src="images/bg-pattern-card.svg" class="rounded-t-lg w-full ">
            </div>
            <div class="flex items-center md:mt-14 mt-16">
                <h3 class="font-bold text-lg">Victor Crest</h3>
                <p class="text-darkGray ml-2">26</p>
            </div>
            <div>
                <p class="text-darkGray">London</p>
            </div>
            <div class=" w-full border-b pt-6 text-darkGray"></div>
            <div class="flex flex-row p-8 items-center justify-around gap-12 text-center">
                <div class="text-xs">
                    <h5 class="font-bold text-lg">80K</h5>
                    <p class="text-darkGray">Followers</p>
                </div>
                <div class="text-xs">
                    <h5 class="font-bold text-lg">803K</h5>
                    <p class="text-darkGray">Likes</p>
                </div>
                <div class="text-xs">
                    <h5 class="font-bold text-lg">1.4K</h5>
                    <p class="text-darkGray">Phtotos</p>
                </div>
            </div>
        </div>
    </section>



</body>

</html>
